<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/stylebdd.css' %}" type="text/css">
    

    <title>Consulta 5</title>
</head>
<body>
  <h1> Artistas/Grupos que tengan más seguidores que {{request.POST.artista}} en Youtube</h1>
  <div id="consultas">
    <div class="container ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre Artista/Grupo</th>
            <th scope="col">Número Seguidores</th>
          </tr>
        </thead>
        <tbody> 
        {% for i in resultados %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.yt_followers}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
