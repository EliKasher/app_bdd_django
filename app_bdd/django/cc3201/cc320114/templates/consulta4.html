<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/stylebdd.css' %}" type="text/css">
    

    <title>Consulta Mínimo de Vistas</title>
</head>
<body>
  <h1>Canciones de Mínimo {{request.POST.minimo }} Vistas de {{ request.POST.artista }}</h1>
  <div id="consultas">
    <div class="container ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Canción</th>
            <th scope="col">Vistas</th>
          </tr>
        </thead>
        <tbody> 
        {% for i in resultados %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.views}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
