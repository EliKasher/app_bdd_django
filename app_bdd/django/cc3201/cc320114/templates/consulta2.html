<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/stylebdd.css' %}" type="text/css">
    

    <title>Consulta2</title>
</head>
<body>
   <h1>Grupos/Artistas bajo la compañía {{ request.POST.company }}</h1>
  <div id="consultas">
    <div class="container ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre Artista/Grupo 1</th>
            <th scope="col">Nombre Artista/Grupo 2</th>
          </tr>
        </thead>
        <tbody> 
        {% for i in resultados %}
          <tr>
            <td>{{i.name1}}</td>
            <td>{{i.name2}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
